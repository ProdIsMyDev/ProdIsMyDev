<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary" />
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %} {% if post.category contains 'Project' %}
      <div class="portfolio-flex-item portfolio-item">
        <a
          href="#portfolioModal-{{ post.modal-id }}"
          class="portfolio-link"
          data-toggle="modal"
        >
          <div class="caption">
            <div class="caption-content">
              <em class="fa fa-search-plus fa-3x"></em>
            </div>
          </div>
          <img
            src="img/portfolio/{{ post.img }}"
            class="img-responsive"
            alt="{{ post.alt }}"
          />
        </a>
      </div>
      {% endif %} {% if post.category contains 'Blog' %}
      <div class="portfolio-flex-item portfolio-item">
        <a
          href="#portfolioModal-{{ post.modal-id }}"
          class="portfolio-link"
          data-toggle="modal"
        >
          <div class="caption">
            <div class="caption-content">
              <em class="fa fa-search-plus fa-3x"></em>
            </div>
          </div>
          <img
            src="img/portfolio/{{ post.img }}"
            class="img-responsive"
            alt="{{ post.alt }}"
          />
        </a>
      </div>
      {% endif %} {% endfor %}
    </div>
  </div>
</section>
